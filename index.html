<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zain's YouTube</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="navbar">
      <div id="navbar-left">
        <div id="drawer">
          <img src="drawer.png" alt="" />
        </div>
        <div id="utubelogo">
          <img
            src="https://logodownload.org/wp-content/uploads/2014/10/youtube-logo-9.png"
            alt=""
          />
        </div>
        <p>IN</p>
      </div>

      <div id="navbar-mid">
        <input type="text" placeholder="Search" id="search" />
        <button id="find">
          <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
        </button>
        <span id="mic"><i class="fa-solid fa-microphone"></i></span>
      </div>

      <div id="navbar-right">
        <span
          ><img
            src="https://tse2.mm.bing.net/th?id=OIP.taACaGo1_28G9E-UqijqSgHaEo&pid=Api&P=0"
            alt=""
        /></span>
        <span><i class="fa-regular fa-bell"></i></span>
        <span>
          <h4 id="alpha">Z</h4>
        </span>
      </div>
    </div>

    <div id="content"></div>
    <div id="filter-main">
      <div id="one">
        <img
          src="https://cdn.icon-icons.com/icons2/1993/PNG/512/filter_filters_funnel_list_navigation_sort_sorting_icon_123212.png"
          alt=""
        />
        <h3>FILTERS</h3>
      </div>
      <div id="zero">
        <div id="two">
          <div>
            <h4>UPLOAD DATE</h4>
            <hr />
            <p id="sortTime">Last hour</p>
            <p>Today</p>
            <p>This week</p>
            <p>This month</p>
            <p>This year</p>
          </div>
          <div>
            <h4>TYPE</h4>
            <hr />
            <p id="sortVdo">Video</p>
            <p>Channel</p>
            <p>Playlist</p>
            <p>Movie</p>
          </div>
          <div>
            <h4>DURATION</h4>
            <hr />
            <p id="sortLen">Under 4 minutes</p>
            <p>4-20 minutes</p>
            <p>Over 4 minutes</p>
          </div>
        </div>
      </div>
    </div>
    <div id="trendVdo"></div>
  </body>
</html>
<script src="index.js"></script>
<script
  src="https://kit.fontawesome.com/c3ff0c4a78.js"
  crossorigin="anonymous"
></script>
