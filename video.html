<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="video.css" />
  </head>

  <body>
    <div id="navbar">
      <div id="navbar-left">
        <div id="drawer">
          <img src="drawer.png" alt="" />
        </div>
        <div id="utubelogo">
          <img
            src="https://logodownload.org/wp-content/uploads/2014/10/youtube-logo-9.png"
            alt=""
          />
        </div>
        <p>IN</p>
      </div>

      <div id="navbar-mid">
        <input
          type="text"
          placeholder="This is created by Zain Sheikh"
          readonly
          id="search"
        />
        <button id="find">
          <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
        </button>
        <span id="mic"><i class="fa-solid fa-microphone"></i></span>
      </div>

      <div id="navbar-right">
        <span
          ><img
            src="https://tse2.mm.bing.net/th?id=OIP.taACaGo1_28G9E-UqijqSgHaEo&pid=Api&P=0"
            alt=""
        /></span>
        <span><i class="fa-regular fa-bell"></i></span>
        <span><h4 id="alpha">Z</h4></span>
      </div>
    </div>
    <div class="main">
      <div id="iframe">
        <iframe
          width="560"
          height="315"
          src=""
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; 
            encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div id="side-div">
        <img
          src="https://media0.giphy.com/media/5t3QK8GFqUU4938CER/giphy.gif"
          alt=""
        />
        <img
          src="https://miro.medium.com/max/1600/0*C-cPP9D2MIyeexAT.gif"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
<script src="video.js"></script>
<script
  src="https://kit.fontawesome.com/c3ff0c4a78.js"
  crossorigin="anonymous"
></script>
